<!-- src/app/historico/historico-conversao.component.html -->
<div>
    <h2>Histórico de Conversões</h2>
    <table mat-table [dataSource]="historico" class="mat-elevation-z8">
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.data }} </td>
      </ng-container>
  
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.hora }} </td>
      </ng-container>
  
      <ng-container matColumnDef="moedaOrigem">
        <th mat-header-cell *matHeaderCellDef> Moeda Origem </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.moedaOrigem }} </td>
      </ng-container>
  
      <ng-container matColumnDef="moedaDestino">
        <th mat-header-cell *matHeaderCellDef> Moeda Destino </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.moedaDestino }} </td>
      </ng-container>
  
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.valor }} </td>
      </ng-container>
  
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef> Resultado </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.resultado }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['data', 'hora', 'moedaOrigem', 'moedaDestino', 'valor', 'resultado']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['data', 'hora', 'moedaOrigem', 'moedaDestino', 'valor', 'resultado'];"></tr>
    </table>
  </div>
