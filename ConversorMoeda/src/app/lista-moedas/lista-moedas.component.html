<div class="lista-moedas-container">
  <mat-form-field>
    <mat-label>Buscar moeda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome ou símbolo da moeda">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Símbolo </th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
